version: "3"

services:
  client:
    container_name: social-client-dev
    image: social-client-dev
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client:/user/src/client
    depends_on:
      - server
  server:
    container_name: social-server-dev
    image: social-server-dev
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    port:
      - "8080:8080"
    volumes:
      - .:/user/src/server
    env_file:
      - .env.dev
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo:latest
    restart: always
    volumes:
      - mongo:/data/db
    port:
      - "2717:27017"
volumes:
  mongo: {}
